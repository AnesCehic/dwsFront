<h1>Login</h1>

<form (submit)="handleLogin($event)" class="loginForm">
  <label>
    Email:
  </label>
  <input type="text" name="email" [(ngModel)]="user.email">
  <label>
    Password:
  </label>
  <input type="password" name="password" [(ngModel)]="user.password">
  <button type="submit">Sign in</button>
</form>
