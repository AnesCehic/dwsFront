<h1>Register</h1>

<form (submit)="registerUser($event)" class="registerForm">
  <label>
    Email:
  </label>
  <input type="text" name="email" [(ngModel)]="user.email">
  <label>
    Password:
  </label>
  <input type="password" name="password" [(ngModel)]="user.password">
  <button type="submit">Sign up</button>
</form>
