<form (submit)="handleLogin()">
  <label>
    Username: <input placeholder="Username" name="username" [(ngModel)]="user.username">
  </label>
  <label>
    Password: <input type="password" name="password" [(ngModel)]="user.password">
  </label>
  <button type="submit">Login</button>
</form>
<p>{{ user.username }} {{ user.password }}</p>
